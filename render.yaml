services:
  - type: web
    name: chat-backend
    env: node
    plan: free
    region: oregon
    buildCommand: "npm install"
    startCommand: "npm start"
    rootDir: backend

  - type: web
    name: chat-frontend
    env: static
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    rootDir: frontend
